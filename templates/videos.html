<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/nohyperlinks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand sticky-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('index')}}">Splash</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('showChannels')}}">Channels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('showPlaylist')}}">Playlists</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="py-5 mt-5">
        <div class="container">
            <h1 class="fw-light text-center">YouTube Videos</h1>
            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-3  mt-3">
                {% for vid in videos %}
                <div class="col">
                    <div class="card shadow-sm">
                        <a href="{{url_for('oneVideo', videoId=vid.id)}}"><img class="bd-placeholder-img card-img-top"
                                src="{{ vid.snippet.thumbnails.medium.url }}" alt="thumbnail"></a>

                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{url_for('oneVideo', videoId=vid.id)}}">{{vid.snippet.title }}</a>
                            </h5>
                            <hr>
                            <br>
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- hard coded UC_x5XG1OV2P6uZZ5FSM9Ttw for each video's channel for now-->
                                <h6><a href="{{url_for('showChannel', channelId="
                                        UC_x5XG1OV2P6uZZ5FSM9Ttw")}}">{{vid.snippet.channelTitle}}</a>
                                </h6>
                                <!-- should really be {{ vid.snippet.channelId }}-->
                                <h7 class="card-title"> <i class="far fa-eye"></i> {{ vid.statistics.viewCount }}</h7>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <!-- footer section -->
    <footer class="text-body-secondary py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>

        </div>
    </footer>
</body>

</html>
