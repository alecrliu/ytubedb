<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar section -->
	<nav class="navbar navbar-expand sticky-top navbar-dark bg-dark" aria-label="Main navigation">
		<div class="container-fluid">
			<div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('index')}}">Splash</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Model 1</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Model 2</a>
					</li>
					<li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Playlist</a>
						
					</li>
				</ul>
			</div>
		</div>
	</nav>
    <h1>YouTube Playlist Viewer</h1>
    <div id="playlist">
        {% for item in playlists %}
            <div class="playlist-item">
                <img src="{{ item.snippet.thumbnails.default.url }}" alt="{{ item.snippet.title }}">
                <h3>{{ item.snippet.title }}</h3>
                <p>{{ item.snippet.description }}</p>
                <a href="https://www.youtube.com/playlist?list={{ item.id }}">View Playlist</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
