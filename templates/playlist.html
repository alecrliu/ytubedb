<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Playlist</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</head>

<body>
	<!-- navbar section -->
	<nav class="navbar navbar-expand sticky-top navbar-dark bg-dark" aria-label="Main navigation">
		<div class="container-fluid">
			<div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('index')}}">Splash</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('about')}}">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('showChannels')}}">Channels</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('showVideos')}}">Videos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Playlists</a>

					</li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="py-5 mt-5">
		<div class="container">
			<h1 class="fw-light text-center">YouTube Playlist Viewer</h1>
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-3">
				{% for item in playlists %}
				<div class="col">
					<div class="card shadow-sm">
						<img class="bd-placeholder-img card-img-top" src="{{ item.snippet.thumbnails.high.url }}"
							alt="{{ item.snippet.title }}">
						<div class="card-body">
							<h5 class="card-title">{{ item.snippet.title }}</h5>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<div class="collapse" id="collapse{{item.id}}">
										<div class="card-body">
											<p class="card-text">{{ item.snippet.description }}</p>
											<div class="d-flex justify-content-between align-items-center">
												<div class="btn-group">
													<a href="https://www.youtube.com/playlist?list={{ item.id }}"
														class="btn btn-sm btn-outline-secondary">View Playlist</a>
												</div>
												<div class="btn-group">
													<a href="{{url_for('showVideos')}}"
														class="btn btn-sm btn-outline-secondary">View videos</a>
												</div>
												<div class="btn-group">
													<a href="{{url_for('showChannels')}}"
														class="btn btn-sm btn-outline-secondary">View channel</a>
												</div>
											</div>
										</div>
									</div>
									<div class="d-flex justify-content-between align-items-center">
										<div class="btn-group">
											<button type="button" class="btn btn-sm btn-outline-secondary"
												data-bs-toggle="collapse" data-bs-target="#collapse{{item.id}}"
												aria-expanded="false" aria-controls="collapse{{item.id}}">
												Description
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</main>
</body>

</html>
